<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            background-color: #808080; /* Gray background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox for layout */
        }
        .navbar {
            background-color: #404040; /* Darker gray for the navbar */
            padding: 20px;
            width: 200px; /* Fixed width for the navbar */
            height: 100vh; /* Full height */
            box-sizing: border-box; /* Includes padding in width */
        }
        nav a {
            color: white;
            display: block; /* Makes links stack vertically */
            margin: 10px 0;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1; /* Fills the remaining space */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers content horizontally */
            justify-content: center; /* Centers content vertically */
            padding: 20px; /* Padding around content */
        }
        .image-container {
            display: flex; /* Use flex for image alignment */
            justify-content: center; /* Center the images */
            gap: 20px; /* Space between images */
            margin-bottom: 20px; /* Space below the images */
        }
        .image-item {
            text-align: center; /* Center text below images */
            position: relative; /* For positioning the button */
        }
        img {
            width: 150px; /* Set a fixed width for the images */
            height: 150px; /* Set a fixed height for uniformity */
            border-radius: 10px; /* Optional: rounded corners */
        }
        .button-container {
            display: flex; /* Align buttons horizontally */
            gap: 20px; /* Space between buttons */
            margin-top: 10px; /* Space above button container */
            background-color: #333; /* Dark gray background for buttons */
            padding: 10px; /* Padding around the button container */
            border-radius: 5px; /* Optional: rounded corners for the container */
        }
        .button {
            width: 50px; /* Circular button width */
            height: 50px; /* Circular button height */
            background-color: #007BFF; /* Blue background */
            color: white;
            border: none;
            border-radius: 50%; /* Make it circular */
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            font-weight: bold;
            display: flex; /* Center text inside button */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <nav>
            <a href="Smallerinfo.html">Smaller Info</a>
            <a href="Index.html">Home</a>
            <a href="Age.html">Age</a>
        </nav>
    </div>
    <div class="content">
        <div class="image-container">
            <div class="image-item">
                <img src="images/github2.png" alt="Github"> <!-- Replace with your image -->
            </div>
            <div class="image-item">
                <img src="images/discord.png" alt="Discord"> <!-- Replace with your image -->
            </div>
            <div class="image-item">
                <img src="images/youtube.png" alt="Youtube"> <!-- Replace with your image -->
            </div>
        </div>
        <div class="button-container">
            <a href="https://github.com/Maxeedeeeeee" class="button">1</a> <!-- Replace with your link -->
            <a href="https://dsc.gg/@clubmc" class="button">2</a> <!-- Replace with your link -->
            <a href="https://youtube.com/@clubmc" class="button">3</a> <!-- Replace with your link -->
        </div>
    </div>
</body>
</html>
