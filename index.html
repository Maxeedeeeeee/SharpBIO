<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello there</title>
    <style>
        body {
            margin: 0;
            background-color: #333; /* Dark gray background */
            font-family: Arial, sans-serif;
            color: white;
        }
        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #444; /* Slightly lighter gray */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        #navbar h2 {
            color: lightgray;
        }
        #navbar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        #navbar a:hover {
            text-decoration: underline;
        }
        #content {
            margin-left: 220px; /* Space for navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .bio-box {
            background-color: #555; /* Lighter gray for the bio box */
            border-radius: 50%; /* Circular shape */
            padding: 40px;
            text-align: center;
            max-width: 400px; /* Limit width */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .bio-box img {
            width: 25px; /* Set image width */
            height: 20px; /* Set image height */
            border-radius: 50%; /* Circular image */
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <h2>Navigation</h2>
        <a href="age.html">Age</a>
        <a href="contact.html">Contact</a>
        <a href="smallerinfo.html">Smaller Info</a>
    </div>

    <div id="content">
        <div class="bio-box">
            <img src="images/sword.png" alt="image" /> <!-- Replace with your image URL -->
            <h1>Sharp Bio</h1>
            <p>Welcome to my personal website! Here you can learn more about me.</p>
        </div>
    </div>
</body>
</html>
